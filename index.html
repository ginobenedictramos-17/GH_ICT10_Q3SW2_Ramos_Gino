    <h1>Intrams Team Checker</h1>
    
<div>
    <form>
        <p>Are you done with your online registration? Answer ONLY with Yes or No (case sensitive)</p>
        <img src="https://i.pinimg.com/736x/53/5d/12/535d12a260e0dfabb55a7a1ed4e73f18.jpg" width="100px" height="100px">
        <input type="text" id="register" name="online registration">
        
<br>
        <p>Do you have a medical certificate? Answer ONLY with Yes or No (case sensitive)</p>
        <img src="https://seek-team-prod.s3.fr-par.scw.cloud/users/5f5f114da354c464861007.png" width="100px" height="100px">
        <input type="text" id="certificate" name="medical certificate">
<br>
         <label for="grade level">What is your grade level?</label> 
        <select name="level" id="levels"><br>
            <option value="7">Grade 7</option>
            <option value="8">Grade 8</option>
            <option value="9">Grade 9</option>
            <option value="10">Grade 10</option>
        </select>
<br>
        <label for="sections">What is your section?</label>
        <select name="section" id="sections">
            <option value="Emerald">Emerald</option>
            <option value="Ruby">Ruby</option>
            <option value="Sapphire">Sapphire</option>
            <option value="Topaz">Topaz</option>
        </select>
<br>
    <button type="button" py-click="team_identifier">Submit</button>        
    </form>
</div>
